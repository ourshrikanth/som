<form name="editRequestForm" class="form-horizontal" novalidate role="form">
<div class="col-lg-12">
        <label class="col-sm-1 control-label" for="projects">Project</label>
        <div class="col-sm-3">
            <select chosen class="form-control"  value="{{resource.project.id}}" ng-model="resource.project.id" name="edit_project" id="edit_project" ng-options="obj.id as obj.name for obj in projects">
                <option value="">Select Project</option>
            </select>
        </div>
        <label class="col-sm-1 control-label"></label>
        <div class="col-sm-3">
        <button class="btn btn-info btn-sm" ng-click="addNewUser()">Add User</button>
        </div>
</div>
{{resource.requested_resources}}
    <div ng-repeat="employee in resource.requested_resources">
        <div class="col-lg-12">
                <label class="col-sm-1 control-label">User</label>
                <div class="col-sm-3">
                    <select chosen required name="user" id="user" ng-model="employee.user_id" class="form-control" ng-options="user.id as user.first_name+' '+user.last_name for user in all_employees">
                        <option value="">Select User</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label">Date</label>
                <div class="col-sm-3">
        <input date-range-picker class="form-control datepicker" id="date_range_{{employee.id}}" type="text" ng-model="employee.date" />
                </div>

                <label class="col-sm-1 control-label">Hours</label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" ng-model="employee.hours" />
                </div>

            <div class="col-sm-1">
                <button class="btn btn-warning btn-circle" title="Delete" ng-click="removeUser($index)"><i class="fa fa-times"></i>
                </button>
            </div>
        </div>

    </div>
