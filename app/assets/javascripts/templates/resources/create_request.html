<form name="createRequestForm" class="form-horizontal" novalidate role="form">
<div class="col-lg-12">
        <label class="col-sm-1 control-label" for="projects">Project</label>
        <div class="col-sm-3">
            <select chosen class="form-control" ng-model="createRequest.project_id" name="projectss" id="projectss" ng-options="obj.id as obj.name for obj in projects">
                <option value="">Select Project</option>
            </select>
        </div>
        <label class="col-sm-1 control-label"></label>
        <div class="col-sm-3">
        <button class="btn btn-info btn-sm" ng-click="addNewUser()">Add User</button>
        </div>
</div>

    <div ng-repeat="employee in createRequest.newUsers">
        <div class="col-lg-12">
                <label class="col-sm-1 control-label">User</label>
                <div class="col-sm-3">
                    <select chosen required name="user" id="user" ng-model="employee.user_id" class="form-control" ng-options="user.id as user.first_name+' '+user.last_name for user in all_employees">
                        <option value="">Select User</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label">Date</label>
                <div class="col-sm-3">
                    <input date-range-picker options="dateOptions" class="form-control datepicker " type="text" ng-model="employee.dateRange" />
                </div>

                <label class="col-sm-1 control-label">Hours</label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" ng-model="employee.hours" />
                </div>

            <div class="col-sm-1">
                <button class="btn btn-warning btn-circle" title="Delete" ng-click="removeUser($index)"><i class="fa fa-times"></i>
                </button>
            </div>
        </div>

    </div>


    <!-- <div class="form-group">
        <label class="control-label">Users</label>
        <select multiple chosen style="width:200px;" class="form-control" name="employees" id="employees" ng-model="createRequest.employees" ng-options="user.id as user.first_name+' '+user.last_name for user in all_employees" data-placeholder="Select Employees">
        </select>
    </div> -->

    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <!-- <button class="btn btn-white" type="submit">Cancel</button> -->
            <button class="btn btn-primary" ng-click="clickToUpdate(0,'request')" type="submit">Request Resource</button>
        </div>
    </div>
</form>
